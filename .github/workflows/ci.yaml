name: CI

on:
  push:
    branches: [ feature/* ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run build script
        run: npm run build


  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build     # SÃ³ testa se o build passar
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test


  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test  
    if: github.ref == 'refs/heads/main'
    steps:
